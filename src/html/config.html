<html>
    <head>
        <title>插件配置</title>
        <meta charset="utf8"/>
        <style>
            .inline {
                display: inline;
            }

            .form-item {
                margin-top: 4px;
                margin-bottom: 4px;
            }

            .primary-btn {
                height: 30px;
                border-radius: 5px;
                background-color: deepskyblue;
                color: white;
                width: 80px;
            }

            .danger-btn {
                height: 30px;
                border-radius: 5px;
                background-color: red;
                color: white;
                width: 80px;
            }

            .right {
                float: right;
            }
        </style>
    </head>
    <body>
        <div>
            <div class='inline'>
                <input type='radio' name='mode' id='local'/>
                <label for='本地词库'>本地词库</label>
            </div>
            <div class='inline'>
                <input type='radio' name='mode' id='remote'/>
                <label for='从服务加载'>从服务器加载</label>
            </div>
        </div>
        <div id='localPanel' style='display: none;'>
            <div id='localForm'>
                <div class='form-item'>
                    <textarea
                        id='localWords'
                        rows="25"
                        style="width: 100%;"
                        placeholder="关键词，以英文状态逗号分隔"></textarea>
                </div>
                <div class='form-item right'>
                    <button class='primary-btn' id='localSubmit'>保存</button>
                </div>
            </div>
        </div>
        <div id='remotePanel' style='display: none;'>
            <div id='remoteForm'>
                <div class='form-item'>
                    <input
                        type="url"
                        name="url"
                        id="url"
                        style="width: 400px; height: 30px;"
                        placeholder="https://example.com"
                        pattern="https://.*" size="20" required />
                </div>
                <div class='form-item'>
                    <input type='number' placeholder="词库 ID" style="height: 30px;">
                    <button class='primary-btn' id='add'>增加词库 ID</button>
                </div>
                <div class='form-item'>
                    <button class='primary-btn'>同步词库</button>
                    <button class='primary-btn'>保存</button>
                </div>
            </div>
        </div>
    </body>
    <script src='../js/utils.js'></script>
    <script src='../js/config.js'></script>
</html>
